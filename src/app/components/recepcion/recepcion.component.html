<ng-container class="ContainerAdministrador" >
    <ng-container class="CrearUsuario" *ngIf='OpcionAdministrador == "CrearCliente"'>
        <div class="cuadricula">
            <div class="ImagenFondo">
            </div>
            <div class="FormularioUsuario">
                <div class="LabelUsuario">
                    <label for="TxtPrimerNombre" name="LabPrimerNombre" >Primer Nombre</label>
                    <label for="TxtSegundoNombre" name="LabSegundoNombre" >Segundo Nombre</label>
                </div>
                
                <div class="CamposDeTexto">
                    <input type="text" name="TxtPrimerNombre" [(ngModel)]="ObtCliente.primer_Nombre" />
                    <input type="text" name="TxtSegundoNombre"  [(ngModel)]="ObtCliente.segundo_Nombre"/>
                </div>

                <div class="LabelUsuario">
                    <label for="TxtPrimerApellido" name="LabPrimerApellido" >Primer Apellido</label>
                    <label for="TxtSegundoApellido" name="LabSegundoApellido" >Segundo Apellido</label>
                </div>
                
                <div class="CamposDeTexto">
                    <input type="text" name="TxtPrimerApellido"  [(ngModel)]="ObtCliente.primer_Apellido"/>
                    <input type="text" name="TxtSegundoApellido"  [(ngModel)]="ObtCliente.segundo_Apellido"/>
                </div>

                <div class="LabelUsuario">
                    <label for="TxtDireccion" name="LabDireccion" >Direccion</label>
                    <label for="TxtTelefono" name="LabTelefonor" >Telefono</label>
                </div>
                
                <div class="CamposDeTexto">
                    <input type="text" name="TxtDireccion" [(ngModel)]="ObtCliente.direccion"/>
                    <input type="text" name="TxtTelefono" [(ngModel)]="ObtCliente.Telefono"/>
                </div>

                <div class="LabelUsuario">
                    <label for="CMBTipoIdentificacion" name="LabTipoIdentificacion" >Tipo Identificacion</label>
                    <label for="TxtIdentificacion" name="LabIdentificacion" >Identificacion</label> 
                </div>   
                
                <div class="selects">
                    <select name="CMBTipoIdentificacion" id="CMBTipoIdentificacion" [(ngModel)]="ObtCliente.FK_Tipo_Identificacion">
                    </select>
                    <input type="text" name="TxtIdentificacion" [(ngModel)]="ObtCliente.Numero_Identificacion"/>
                

                </div>
                
                <div class="botones">
                    <button id="BotonSalida" (click)='OpcionAdministrador = "Inicio"' ></button>
                    <button id="Boton" (click)="MostrarCosa(this.ObtCliente)">Crear Cliente</button>
                </div>
            </div>
        </div>
    </ng-container>
    <ng-container class="Inicio" *ngIf='OpcionAdministrador == "Inicio"'>
        <div class="cuadricula">
            <div class="ImagenFondo">
            </div>
            <div class="Opciones">
                <div class="OpcionesAdministrador">
                    <img src="https://image.flaticon.com/icons/svg/702/702010.svg">
                    <button  (click)='OpcionAdministrador = "CrearCliente"; RellenarListas(1);' >Crear Cliente</button>
                </div>
                <div class="OpcionesAdministrador">
                    <img src="https://image.flaticon.com/icons/svg/329/329825.svg">
                    <button  >Registro Equipo</button>
                </div>
                <div class="OpcionesAdministrador">
                    <img src="https://image.flaticon.com/icons/svg/1410/1410009.svg">
                    <button  >Generar Solicitud De Servicio</button>
                </div>

            </div>
        </div>
        
        
    </ng-container>
    <ng-container class="CrearRadio" *ngIf='OpcionAdministrador == "CrearRadio"'  >

    </ng-container>
</ng-container>
